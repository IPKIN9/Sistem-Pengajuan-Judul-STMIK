  /jurnal:
    post:
      tags:
        - "Jurnal"
      summary: "Post Jurnal"
      description: 'Post data to jurnal table'
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                id_judul:
                  type: integer
                nama_jurnal:
                  type: string
                sumber:
                  type: string
                descJurnal:
                  type: string
                ISSN:
                  type: number
                  example: 55477344
                tahunterbit:
                  type: number
                  format: years
                path_file:
                  type: string
                  format: binary
      parameters: []
      responses:
        '200':
          description: OK

  /jurnal/{jurnal_id}:
    get:
      tags:
        - "Jurnal"
      summary: "Get Data Jurnal"
      description: 'Get data from jurnal table'
      parameters:
