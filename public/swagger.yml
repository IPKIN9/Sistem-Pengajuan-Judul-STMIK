          description: OK

    patch:
      tags:
        - "Judul"
      summary: "Get Data Judul"
      description: 'Get data from judul table'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id_mahasiswa:
                  type: integer
                nama_judul:
                  type: string
                descJudul:
                  type: string
