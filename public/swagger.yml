      description: 'Delete data to jurnal table'
      parameters:
        - in : path
          name: jurnal_id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: OK

  /pengajuan:
    post:
      tags:
        - "Pengajuan"
      summary: "Post Jurnal"
      description: 'Post data to jurnal table'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id_mahasiswa:
                  type: integer
                id_judul:
                  type: integer
                status:
                  type: string
                  enum:
                    - "Diajukan"
                    - "Diterima"
                    - "Ditolak"
                detail_tanggal:
                  type: integer
      parameters: []
      responses:
        '200':
          description: OK

